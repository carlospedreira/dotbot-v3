name: dev_db
description: Query the Lintilla SQLite database (read-only)
version: 1.0.0
category: dev-workflow

inputSchema:
  type: object
  properties:
    environment:
      type: string
      enum: [dev, prod]
      description: Environment to query (dev=local, prod=VPS)
      default: dev
    query:
      type: string
      description: SQL query to execute (read-only). Omit to list tables.
    table:
      type: string
      description: Shorthand to query a table (SELECT * FROM table LIMIT n)
    limit:
      type: integer
      description: Row limit for table queries
      default: 20
  required: []
  additionalProperties: false

examples:
  - description: List all tables in local database
    input: {}
  - description: List tables in production
    input:
      environment: prod
  - description: Query Settings table
    input:
      table: Settings
  - description: Custom SQL query
    input:
      query: "SELECT COUNT(*) as total FROM Emails"
  - description: Query prod with limit
    input:
      environment: prod
      table: CalendarEvents
      limit: 5
