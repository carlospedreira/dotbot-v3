name: task_approve_split
description: Human approves or rejects a task split proposal. If approved, creates sub-tasks and moves original to split/. If rejected, returns to analysing.
inputSchema:
  type: object
  properties:
    task_id:
      type: string
      description: "The unique identifier of the task with a split proposal"
    approved:
      type: boolean
      description: "True to approve the split, false to reject"
  required:
    - task_id
    - approved
