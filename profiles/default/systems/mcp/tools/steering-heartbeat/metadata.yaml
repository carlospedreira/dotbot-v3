name: steering_heartbeat
description: Update process registry with heartbeat/status, check for whispers. Call between major steps during autonomous execution.
inputSchema:
  type: object
  properties:
    session_id:
      type: string
      description: Current session ID (from prompt context)
    process_id:
      type: string
      description: Process registry ID (e.g., proc-a1b2c3). Required to identify the process.
    status:
      type: string
      description: Current activity (e.g., "Analysing task d5093...")
    next_action:
      type: string
      description: What's planned next (e.g., "Check dependencies")
  required:
    - session_id
    - process_id
    - status
