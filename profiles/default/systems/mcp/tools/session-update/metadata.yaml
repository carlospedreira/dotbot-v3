name: session_update
description: Update the current session state with new values
inputSchema:
  type: object
  properties:
    current_task_id:
      type: string
      description: ID of the current task being processed
    status:
      type: string
      description: Session status (running, paused, stopped)
      enum:
        - running
        - paused
        - stopped
    auth_method:
      type: string
      description: Authentication method being used
      enum:
        - claude_pro
        - api_key
    tasks_failed:
      type: integer
      description: Number of failed tasks
    tasks_skipped:
      type: integer
      description: Number of skipped tasks
    consecutive_failures:
      type: integer
      description: Number of consecutive failures
