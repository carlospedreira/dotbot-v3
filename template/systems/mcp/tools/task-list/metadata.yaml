name: task_list
description: List tasks with optional filtering by status, category, priority, and effort
inputSchema:
  type: object
  properties:
    status:
      type: string
      description: Filter by task status
      enum: [todo, in-progress, done]
    category:
      type: string
      description: Filter by task category
      enum: [core, feature, enhancement, bugfix, infrastructure, ui-ux]
    min_priority:
      type: integer
      description: Minimum priority value (1 = highest priority)
      minimum: 1
      maximum: 100
    max_priority:
      type: integer
      description: Maximum priority value (100 = lowest priority)
      minimum: 1
      maximum: 100
    effort:
      type: string
      description: Filter by effort estimate
      enum: [XS, S, M, L, XL]
    limit:
      type: integer
      description: Maximum number of tasks to return
      minimum: 1
