name: task_create
description: Create a new task in the todo folder with structured metadata
inputSchema:
  type: object
  properties:
    name:
      type: string
      description: Brief, descriptive name for the task
    description:
      type: string
      description: Detailed description of what the task does and why it's needed
    category:
      type: string
      description: Task category (core, feature, enhancement, bugfix, infrastructure, ui-ux)
      enum: [core, feature, enhancement, bugfix, infrastructure, ui-ux]
    priority:
      type: integer
      description: Priority from 1 (highest) to 100 (lowest), default is 50
      minimum: 1
      maximum: 100
    effort:
      type: string
      description: Effort estimate (XS=1 day, S=2-3 days, M=1 week, L=2 weeks, XL=3+ weeks)
      enum: [XS, S, M, L, XL]
    dependencies:
      type: array
      description: List of task IDs that must be completed before this one
      items:
        type: string
    acceptance_criteria:
      type: array
      description: List of criteria that must be met for the task to be considered complete
      items:
        type: string
    steps:
      type: array
      description: Implementation steps or test steps for the task
      items:
        type: string
    applicable_standards:
      type: array
      description: List of standard file paths to read before implementing (e.g., .bot/standards/backend/api.md)
      items:
        type: string
    applicable_agents:
      type: array
      description: List of agent persona file paths to read before implementing (e.g., .bot/agents/backend-developer.md)
      items:
        type: string
  required: [name, description]
