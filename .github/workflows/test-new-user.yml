name: Test New User Experience

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_e2e:
        description: 'Run Layer 4 (real Claude) tests'
        type: boolean
        default: false
  schedule:
    - cron: '0 6 * * 1'  # Weekly Monday 6am UTC

jobs:
  test:
    name: Layers 1-3 (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PowerShell (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          if command -v pwsh &> /dev/null; then
            echo "PowerShell already installed: $(pwsh --version)"
          else
            if [ "$RUNNER_OS" = "Linux" ]; then
              sudo apt-get update
              sudo apt-get install -y powershell
            elif [ "$RUNNER_OS" = "macOS" ]; then
              brew install powershell/tap/powershell
            fi
          fi

      - name: Install powershell-yaml module
        shell: pwsh
        run: |
          Install-Module -Name powershell-yaml -Scope CurrentUser -Force -AllowClobber

      - name: Setup Node.js (for npx)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dotbot globally
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File install.ps1

      - name: Run Layers 1-3
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File tests/Run-Tests.ps1 -Layer all

  test-e2e:
    name: Layer 4 - E2E Claude
    if: github.event.inputs.run_e2e == 'true' || github.event_name == 'schedule'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PowerShell
        shell: bash
        run: |
          if ! command -v pwsh &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y powershell
          fi

      - name: Install powershell-yaml module
        shell: pwsh
        run: |
          Install-Module -Name powershell-yaml -Scope CurrentUser -Force -AllowClobber

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Run Layer 4 (E2E)
        shell: pwsh
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File tests/Run-Tests.ps1 -Layer 4
